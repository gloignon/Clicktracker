<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stimuli Display Demo</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            position: relative;
        }
        .section {
            width: 50%;
            height: 50%;
            float: left;
            filter: blur(5px);
            transition: filter 0.3s;
        }
        .section:hover {
            filter: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section" style="background: red;" onmouseover="recordTimestamp('top-left')"></div>
        <div class="section" style="background: blue;" onmouseover="recordTimestamp('top-right')"></div>
        <div class="section" style="background: green;" onmouseover="recordTimestamp('bottom-left')"></div>
        <div class="section" style="background: yellow;" onmouseover="recordTimestamp('bottom-right')"></div>
    </div>

    <ul id="timestamps"></ul>

    <script>
        function recordTimestamp(section) {
            const timestamp = new Date().toLocaleTimeString();
            const list = document.getElementById('timestamps');
            const listItem = document.createElement('li');
            listItem.textContent = `Hovered over ${section} at ${timestamp}`;
            list.appendChild(listItem);
        }
    </script>
</body>
</html>
